{% extends "model-page.html" %}

{% block content %}

<h1 class="text-center"> Detalhes do pet </h1>

<div class="container mp-4 mb-4">
    <div class="row">
        <div class="col-sm-4">
            <div style="border-color: green; border-style: solid; width:356px; height:300px;">
                <img src="{{pet.photo.url}}" width="350" heigth="263" style="margin-top:16px">
            </div>
        </div>
        <div class="col-sm-8">
            <p>{{pet.description}}</p>
            <h4>Contacto</h4>
            <p><b>Tel.: </b>{{ pet.phone }}</p>
            <p><b>E-mail.: </b>{{ pet.email }}</p>
            {% if request.user == pet.user %}
                <a href="#">
                    <button type="button" class="btn btn-primary">Alterar</button>
                </a>
                <a href="/pet/delete/{{ pet.id }}/">
                   <button type="button" class="btn btn-danger">Excluir</button>
                   </a>
            {% endif %}
        </div>
    </div>
</div>    

{% endblock %}
